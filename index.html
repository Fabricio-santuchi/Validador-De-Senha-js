<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador De força de senha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Verificador de Força de Senha</h2>
        <p>Insira uma senha para veridicar sua força:</p>
        <input type="password" id="password" placeholder="Digite sua senha">
        <div class="password-strength-bar">
            <div class="strength-indicador" id="password-strength-indicador"></div>
        </div>
        <p id="password-strength-text">Senha fraca</p>
        <p id="tip">Sua senha precisa conter letras minúsculas e maiúsculas, números e caracteres especiais</p>
    </div>
</body>
</html>
